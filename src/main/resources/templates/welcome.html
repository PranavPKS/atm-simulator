<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ATM Simulator</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">CSCI 5448 OOAD Project</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>ATM Simulator</h1>
        <h2>
            <span th:text="'Welcome! '"></span>
            <span th:if="${error != null}" th:text="${error}"></span>
        </h2>
    </div>
    <table id="keypad" cellpadding="5" cellspacing="3">
        <tr>
            <td onclick="addCode('1');">1</td>
            <td onclick="addCode('2');">2</td>
            <td onclick="addCode('3');">3</td>
        </tr>
        <tr>
            <td onclick="addCode('4');">4</td>
            <td onclick="addCode('5');">5</td>
            <td onclick="addCode('6');">6</td>
        </tr>
        <tr>
            <td onclick="addCode('7');">7</td>
            <td onclick="addCode('8');">8</td>
            <td onclick="addCode('9');">9</td>
        </tr>
        <tr>
            <td onclick="addCode('*');">*</td>
            <td onclick="addCode('0');">0</td>
            <td onclick="addCode('#');">#</td>
        </tr>
    </table>
    <div class="container">
    <form  action="#" th:action="@{/login}"  method="post">
        <p>Enter your account number: <input th:name="accountnum" type="text" /></p>
        <p>Enter your PIN: <input type="password" /></p>
    </div>
    <div class="btn-group">
        <button type="submit" value="Submit">Submit</button>
        <button>Reset</button>
    </div>
    </form>


    <style>
    .container {
        width: 500px;
        clear: both;
    }

    .container input {
        width: 100%;
        clear: both;
    }
    body {
        text-align:center;
        background-color:#FFFFFF;
        font-family:Verdana, Arial, Helvetica, sans-serif;
    }
    #keypad {margin:auto; margin-top:20px;}

    #keypad tr td {
        vertical-align:middle;
        text-align:center;
        border:1px solid #000000;
        font-size:18px;
        font-weight:bold;
        width:40px;
        height:30px;
        cursor:pointer;
        background-color:#666666;
        color:#CCCCCC;}
    #keypad tr td:hover {background-color:#999999; color:#FFFF00;}

    .display {
        width:130px;
        margin:10px auto auto auto;
        background-color:#000001;
        color:#00FF00;
        font-size:18px;
        border:1px solid #999999;
    }
    #message {
        text-align:center;
        color:#009900;
        font-size:14px;
        font-weight:bold;
        display:none;
    }
    </style>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
